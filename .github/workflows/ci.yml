name: Python CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 3 * * *'  # nightly at 03:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        # Install frontend dependencies for building
        cd frontend
        npm ci
        cd ..
        python -m pip install -r training/requirements.txt || true
        python -m pip install flake8 black pytest
    - name: Run tests
      run: |
        python -m pytest -q
    - name: Lint & Format Check
      run: |
        flake8 . --max-line-length=120 --exclude=.venv,venv,node_modules,frontend,archive,01_Trading_Fun/tests
        black --check . --exclude='/(\.venv|venv|node_modules|frontend|archive|01_Trading_Fun)/'
    - name: Build Docker image
      run: |
        docker build -t trading_fun:latest .
    - name: Build frontend
      run: |
        if command -v npm >/dev/null 2>&1; then
          cd frontend
          npm ci
          npm run build
        else
          echo "npm is not installed; skipping frontend build"
        fi
    - name: Push Docker image (optional)
      env:
        CR_PAT: ${{ secrets.CR_PAT }}
        GH_USER: ${{ github.actor }}
      run: |
        if [ -n "$CR_PAT" ]; then
          echo $CR_PAT | docker login ghcr.io -u $GH_USER --password-stdin
          docker tag trading_fun:latest ghcr.io/$GH_USER/trading_fun:latest
          docker push ghcr.io/$GH_USER/trading_fun:latest
        else
          echo "No CR_PAT secret set; skipping push"
        fi
    - name: Run training script (quick)
      env:
        MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
      run: |
        python training/trainer.py
