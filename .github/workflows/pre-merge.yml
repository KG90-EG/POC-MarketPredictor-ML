name: Pre-Merge Checks

# Runs ONLY on Pull Requests
# Enforces strict quality before merging to main

on:
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened]

# Cancel previous runs if new commit pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Consolidated Python checks
  python-checks:
    name: Python Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Black formatting
        run: black --check --line-length=100 src/ scripts/ tests/

      - name: Check import sorting
        run: isort --check-only --profile black --line-length 100 src/ scripts/ tests/

      - name: Run Flake8
        run: |
          flake8 src/ scripts/ tests/ \
            --max-line-length=100 \
            --extend-ignore=E203,W503,F401,F811,F541,W293,E501,D100,D101,D102,D103,D104,D105,D107,D200,D205,D400,D401,D415,C901,E731 \
            --count

      - name: Security scan (Bandit)
        run: bandit -r src/ -ll -f screen

      - name: Dependency check (Safety)
        run: safety check --json
        continue-on-error: true

  # Test job
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ \
            --verbose \
            --ignore=tests/phase1/ \
            --ignore=tests/phase2/ \
            --ignore=tests/test_crypto.py \
            --ignore=tests/test_integration.py \
            -k "not (test_ranking or test_predict)" \
            --tb=short

  # Frontend checks
  frontend-checks:
    name: Frontend Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Check Prettier formatting
        working-directory: frontend
        run: npm run format:check

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

  # Docker build
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t market-predictor:pr-${{ github.event.pull_request.number }} .

  # Final check
  merge-ready:
    name: Merge Readiness
    runs-on: ubuntu-latest
    needs: [python-checks, tests, frontend-checks, docker-build]
    if: always()
    
    steps:
      - name: Check job statuses
        run: |
          if [ "${{ needs.python-checks.result }}" != "success" ]; then
            echo "❌ Python checks failed"
            exit 1
          fi
          if [ "${{ needs.tests.result }}" != "success" ]; then
            echo "❌ Tests failed"
            exit 1
          fi
          if [ "${{ needs.frontend-checks.result }}" != "success" ]; then
            echo "❌ Frontend checks failed"
            exit 1
          fi
          if [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "❌ Docker build failed"
            exit 1
          fi
          echo "✅ All checks passed!"

      - name: Comment on PR
        uses: actions/github-script@v7
        if: success()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ All pre-merge checks passed! Ready for review.'
            })
