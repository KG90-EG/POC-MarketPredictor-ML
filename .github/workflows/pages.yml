name: Deploy Docs

# Disabled: GitHub Pages requires public repository or GitHub Pro
# To enable: Make repository public or upgrade to GitHub Pro/Team
on:
  workflow_dispatch:  # Manual trigger only
  # push:
  #   branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: Prepare docs artifact
        run: |
          mkdir -p site
          if [ -d "docs" ]; then
            cp -R docs/* site/
          else
            echo "# Trading Fun Docs" > site/index.md
            echo "Documentation coming soon..." >> site/index.md
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
      - name: Check deployment status
        if: steps.deployment.outcome == 'failure'
        run: |
          echo "::warning::âš ï¸ GitHub Pages deployment failed."
          echo "::warning::Please enable GitHub Pages in repository settings:"
          echo "::warning::1. Go to Settings > Pages"
          echo "::warning::2. Set Source to 'GitHub Actions'"
          echo "::warning::3. Save and re-run this workflow"
          echo ""
          echo "If Pages is already enabled, check the deployment error above."
          exit 0
      - name: Deployment successful
        if: steps.deployment.outcome == 'success'
        run: |
          echo "âœ… Documentation deployed successfully!"
          echo "ðŸ“„ Site URL: ${{ steps.deployment.outputs.page_url }}"
