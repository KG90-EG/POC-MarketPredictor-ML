name: Quality Gates

# Runs on every push to main and PR
# Ensures code quality standards

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Python quality checks
  python-quality:
    name: Python Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Black formatting check
        run: black --check --line-length=100 src/ scripts/ tests/

      - name: Import sorting check
        run: isort --check-only --profile black --line-length 100 src/ scripts/ tests/

      - name: Flake8 linting
        run: |
          flake8 src/ scripts/ tests/ \
            --max-line-length=100 \
            --extend-ignore=E203,W503,F401,F811,F541,W293,E501,D100,D101,D102,D103,D104,D105,D107,D200,D205,D400,D401,D415,C901,E731 \
            --count

      - name: Security scan
        run: bandit -r src/ -ll -f screen

      - name: Dependency vulnerabilities
        run: safety check --json
        continue-on-error: true

  # Run tests
  tests:
    name: Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ \
            --verbose \
            --ignore=tests/phase1/ \
            --ignore=tests/phase2/ \
            --ignore=tests/test_crypto.py \
            --ignore=tests/test_integration.py \
            -k "not (test_ranking or test_predict)" \
            --tb=short

  # Frontend quality
  frontend-quality:
    name: Frontend Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Prettier check
        working-directory: frontend
        run: npm run format:check

      - name: ESLint check
        working-directory: frontend
        run: npm run lint
