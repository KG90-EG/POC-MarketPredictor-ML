name: Quality Gates

# Runs on every PR and push to main
# Ensures code quality before merging

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Job 1: Backend Quality Checks
  backend-quality:
    name: Backend Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r src/training/requirements.txt || true
          pip install flake8 black isort pytest pytest-cov mypy pylint bandit safety

      - name: Check code formatting (Black)
        run: |
          echo "üé® Checking Python code formatting..."
          black --check --line-length=127 src/ scripts/ tests/ || {
            echo "‚ùå Black formatting failed!"
            echo "Run: black --line-length=127 src/ scripts/ tests/"
            exit 1
          }

      - name: Check import sorting (isort)
        run: |
          echo "üì¶ Checking import order..."
          isort --check-only --profile black --line-length 127 src/ scripts/ tests/ || {
            echo "‚ùå Import sorting failed!"
            echo "Run: isort --profile black --line-length 127 src/ scripts/ tests/"
            exit 1
          }

      - name: Lint with Flake8
        run: |
          echo "üîç Running Flake8 linter..."
          flake8 src/ scripts/ tests/ \
            --max-line-length=127 \
            --extend-ignore=E203,W503,F401,D100,D101,D102,D103,D104,D105,D107 \
            --count \
            --statistics || {
            echo "‚ùå Flake8 found issues!"
            exit 1
          }

      - name: Security check (Bandit)
        run: |
          echo "üîí Running security checks..."
          bandit -r src/ -ll -f json -o bandit-report.json || {
            echo "‚ö†Ô∏è Security vulnerabilities found!"
            cat bandit-report.json
            exit 1
          }

      - name: Check dependencies (Safety)
        run: |
          echo "üìã Checking for vulnerable dependencies..."
          safety check --json || {
            echo "‚ö†Ô∏è Vulnerable dependencies found!"
            exit 1
          }
        continue-on-error: true  # Don't fail build, just warn

      - name: Type checking (MyPy)
        run: |
          echo "üî§ Running type checks..."
          mypy src/trading_engine/ --ignore-missing-imports || {
            echo "‚ö†Ô∏è Type errors found!"
            exit 0  # Warning only
          }
        continue-on-error: true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-quality-reports
          path: |
            bandit-report.json
            .coverage

  # Job 2: Backend Testing
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r src/training/requirements.txt || true
          pip install pytest pytest-cov pytest-xdist

      - name: Run unit tests
        run: |
          echo "üß™ Running backend unit tests..."
          pytest tests/ \
            --verbose \
            --tb=short \
            --ignore=tests/phase1/ \
            --ignore=tests/phase2/ \
            --ignore=tests/test_crypto.py \
            --ignore=tests/test_integration.py \
            -k "not (test_ranking or test_predict)" \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=50 || {
            echo "‚ùå Tests failed!"
            exit 1
          }

      - name: Upload coverage to artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/

  # Job 3: Frontend Quality Checks
  frontend-quality:
    name: Frontend Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Check code formatting (Prettier)
        working-directory: frontend
        run: |
          echo "üé® Checking frontend code formatting..."
          npm run format:check || {
            echo "‚ùå Prettier formatting failed!"
            echo "Run: npm run format"
            exit 1
          }

      - name: Lint with ESLint
        working-directory: frontend
        run: |
          echo "üîç Running ESLint..."
          npm run lint || {
            echo "‚ùå ESLint found issues!"
            echo "Run: npm run lint:fix"
            exit 1
          }

      - name: Type checking (if TypeScript)
        working-directory: frontend
        run: |
          echo "üî§ Checking types..."
          if [ -f "tsconfig.json" ]; then
            npx tsc --noEmit || exit 1
          else
            echo "No TypeScript configuration found, skipping..."
          fi
        continue-on-error: true

      - name: Build check
        working-directory: frontend
        run: |
          echo "üèóÔ∏è Building frontend..."
          npm run build || {
            echo "‚ùå Build failed!"
            exit 1
          }

  # Job 4: Frontend Testing
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests with coverage
        working-directory: frontend
        run: |
          echo "üß™ Running frontend tests..."
          npm run test:coverage || {
            echo "‚ùå Frontend tests failed!"
            exit 1
          }

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: frontend/coverage/

  # Job 5: Docker Build Test
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          echo "üê≥ Building Docker image..."
          docker build \
            --tag market-predictor:test \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --cache-from ghcr.io/${{ github.repository }}:latest \
            . || {
            echo "‚ùå Docker build failed!"
            exit 1
          }

      - name: Test Docker container
        run: |
          echo "üß™ Testing Docker container..."
          docker run --rm -d --name test-container \
            -p 8000:8000 \
            market-predictor:test
          
          sleep 10
          
          # Health check
          curl -f http://localhost:8000/health || {
            echo "‚ùå Container health check failed!"
            docker logs test-container
            docker stop test-container
            exit 1
          }
          
          docker stop test-container
          echo "‚úÖ Docker container works!"

  # Job 6: Repository Structure
  structure-check:
    name: Repository Structure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify directory structure
        run: |
          echo "üìÅ Checking repository structure..."
          
          # Check required directories exist
          REQUIRED_DIRS=(
            "src"
            "frontend"
            "tests"
            "docs"
            "config"
            "scripts"
          )
          
          for dir in "${REQUIRED_DIRS[@]}"; do
            if [ ! -d "$dir" ]; then
              echo "‚ùå Missing required directory: $dir"
              exit 1
            fi
          done
          
          # Check required files exist
          REQUIRED_FILES=(
            "README.md"
            "requirements.txt"
            "Dockerfile"
            "LICENSE"
          )
          
          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              echo "‚ùå Missing required file: $file"
              exit 1
            fi
          done
          
          echo "‚úÖ Repository structure is valid!"

  # Job 7: Documentation Check
  docs-check:
    name: Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check documentation files
        run: |
          echo "üìö Checking documentation..."
          
          # Check if docs directory exists and has content
          if [ ! -d "docs" ] || [ -z "$(ls -A docs)" ]; then
            echo "‚ùå docs/ directory missing or empty!"
            exit 1
          fi
          
          # Check for essential documentation
          REQUIRED_DOCS=(
            "docs/DECISION_SUPPORT_SYSTEM_REQUIREMENTS.md"
            "docs/deployment/DEPLOYMENT_GUIDE.md"
            "docs/TRADER_GUIDE.md"
          )
          
          for doc in "${REQUIRED_DOCS[@]}"; do
            if [ ! -f "$doc" ]; then
              echo "‚ö†Ô∏è Missing recommended documentation: $doc"
            fi
          done
          
          echo "‚úÖ Documentation check passed!"

      - name: Check README completeness
        run: |
          echo "üìñ Checking README.md..."
          
          # Check for essential sections
          SECTIONS=(
            "## Features"
            "## Installation"
            "## Usage"
            "## API Endpoints"
          )
          
          for section in "${SECTIONS[@]}"; do
            if ! grep -q "$section" README.md; then
              echo "‚ö†Ô∏è README.md missing section: $section"
            fi
          done
          
          echo "‚úÖ README check passed!"

  # Final Job: Summary
  quality-summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [backend-quality, backend-tests, frontend-quality, frontend-tests, docker-build, structure-check, docs-check]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          echo "üìä Quality Gates Summary"
          echo "========================="
          echo ""
          echo "Backend Quality: ${{ needs.backend-quality.result }}"
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Quality: ${{ needs.frontend-quality.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"
          echo "Structure Check: ${{ needs.structure-check.result }}"
          echo "Documentation: ${{ needs.docs-check.result }}"
          echo ""
          
          if [[ "${{ needs.backend-quality.result }}" != "success" ]] || \
             [[ "${{ needs.backend-tests.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-quality.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-tests.result }}" != "success" ]] || \
             [[ "${{ needs.docker-build.result }}" != "success" ]] || \
             [[ "${{ needs.structure-check.result }}" != "success" ]] || \
             [[ "${{ needs.docs-check.result }}" != "success" ]]; then
            echo "‚ùå Quality gates FAILED!"
            exit 1
          else
            echo "‚úÖ All quality gates PASSED!"
          fi
