[pytest]
# Pytest configuration for POC-MarketPredictor-ML

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 6.0

# Additional options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require external services)
    slow: Slow tests (long-running)
    api: API endpoint tests

# Ignore patterns
norecursedirs = .git .tox dist build *.egg .venv .archive_old node_modules frontend

# Coverage options (if using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=market_predictor --cov-report=html --cov-report=term

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
