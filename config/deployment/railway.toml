[build]
builder = "nixpacks"
buildCommand = "pip install -r requirements.txt"

[deploy]
startCommand = "gunicorn market_predictor.server:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120 --access-logfile - --error-logfile -"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[deploy.healthcheck]
path = "/api/health"
interval = 30
timeout = 10

[[deploy.environmentVariables]]
name = "PYTHON_VERSION"
value = "3.10"

[[deploy.environmentVariables]]
name = "PORT"
value = "8000"

# Add your secrets via Railway dashboard:
# - OPENAI_API_KEY
# - SENTRY_DSN (optional)
