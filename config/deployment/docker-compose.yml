version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ../..
      dockerfile: Dockerfile
    image: market_predictor:latest
    container_name: market_predictor_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_PATH=/app/models/random_forest.joblib
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
    volumes:
      - ../../models:/app/models:ro
      - ../../logs:/app/logs
      - ../../data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - market_predictor_network

  # Frontend (Nginx serving static files)
  frontend:
    image: nginx:alpine
    container_name: market_predictor_frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    volumes:
      - ../../frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - market_predictor_network

  # Prometheus (Optional - Monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: market_predictor_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - market_predictor_network
    profiles:
      - monitoring

  # Grafana (Optional - Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: market_predictor_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ../monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - market_predictor_network
    profiles:
      - monitoring

volumes:
  prometheus_data:
  grafana_data:

networks:
  market_predictor_network:
    driver: bridge
